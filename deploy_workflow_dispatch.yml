name: Simple Go Deploy

on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Go and build
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Application
        #        run: go build -o test_git_workflow_app main.go
        run: |
          # å…³é”®å‚æ•°ï¼šCGO_ENABLED=0 ä½¿ç”¨çº¯Goï¼Œ-ldflags="-s -w" å‡å°ä½“ç§¯
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -ldflags="-s -w" -o test_git_workflow_app main.go
           echo "æ„å»ºç‰ˆæœ¬: $(git rev-parse --short HEAD)"
          # ğŸ”„ ä¿å­˜ç‰ˆæœ¬ä¿¡æ¯åˆ°æ–‡ä»¶ï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "GIT_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV


      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "test_git_workflow_app"
          target: "/tmp/"

      - name: Deploy and run
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pids=$(ps -ef | grep "test_git_workflow_app" | grep -v grep | awk '{print $2}')
            if [ -n "$pids" ]; then
              echo "Killing old app PIDs: $pids"
              kill -9 $pids || true
              sleep 1
            fi
            
            sudo mkdir -p /home/deploy/apps
            sudo mv /tmp/test_git_workflow_app /home/deploy/apps/
            sudo chmod +x /home/deploy/apps/test_git_workflow_app
            
            cd /home/deploy/apps
            
            nohup ./test_git_workflow_app > app.log 2>&1 &
            echo "Started with PID: $!"
            
            # è®°å½•éƒ¨ç½²å†å²ï¼ˆä½¿ç”¨GitHub Actionsä¼ é€’çš„å˜é‡ï¼‰
            echo "$(date '+%Y-%m-%d %H:%M:%S') | ç‰ˆæœ¬:${{ env.GIT_VERSION }}" | sudo tee -a /home/deploy/deploy_history.log