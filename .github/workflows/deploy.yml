jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout specific version
        uses: actions/checkout@v4
        with:
          # ğŸ”„ å›æ»šæ ¸å¿ƒï¼šæ ¹æ®è¾“å…¥çš„ç‰ˆæœ¬æ£€å‡ºä»£ç 
          ref: ${{ github.event.inputs.version || 'main' }}

      - name: Setup Go
