name: Simple Go Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Go and build
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Application
#        run: go build -o test_git_workflow_app main.go
        run: |
          # 关键参数：CGO_ENABLED=0 使用纯Go，-ldflags="-s -w" 减小体积
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -ldflags="-s -w" -o test_git_workflow_app main.go

      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "test_git_workflow_app"
          target: "/tmp/"

      - name: Deploy and run
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 停止之前的进程
            # pkill -f test_git_workflow_app >/dev/null 2>&1 || true
            # 停止旧进程（基于 PID 文件）
            if [ -f app.pid ]; then
              oldpid=$(cat app.pid)
              if ps -p $oldpid > /dev/null; then
                kill $oldpid || true
                sleep 1
              fi
            fi

            # 替换应用程序
            sudo mv /tmp/test_git_workflow_app /home/deploy/apps/
            sudo chmod +x /home/deploy/apps/test_git_workflow_app
            sudo chown deploy:deploy /home/deploy/apps/test_git_workflow_app

            cd /home/deploy/apps

            # 启动新进程
            nohup ./test_git_workflow_app > app.log 2>&1 &
            newpid=$!
            echo $newpid > app.pid
            echo "Started new PID: $newpid"

            # 检查是否启动成功
            sleep 1
            if ! ps -p $newpid > /dev/null; then
              echo "❌ ERROR: Application failed to start!"
              tail -n 50 app.log
              exit 1
            fi